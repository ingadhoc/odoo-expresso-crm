<!DOCTYPE html>
<html>
<head>
  <title>&nbsp;</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">   
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <script type="text/javascript" src="jquery.js"></script>
  <script type="text/javascript" src="helpman_settings.js"></script>
  <script type="text/javascript" src="helpman_navigation.js"></script>

  <link type="text/css" href="default.css" rel="stylesheet" />

  <style type="text/css">
    html {
      overflow: hidden;
    }
    body { 
      margin:0;
      padding:0;
      height:100%;
      overflow:hidden; 
      background: #15487F url('background.jpg') top left repeat-x;
    }

    #hmheadbox {
      position: absolute;
      left: 10px;
      right: 10px;
      top: 5px;
      height: 70px;
      background:url(background-logo.png) top left no-repeat;
      /*z-index: 998; /* header to front -> menus overlap topic frame */  
      }
    #navbar {
      position: absolute;
      left: 170px;
      right: 10px;
      top: 35px;
      height: 40px;    
      }             
    #navbar img {
      border:none;      
      margin-right:0px;
      }             
    #hmnavbox {
      position: absolute;
      left: 10px;
      width: 220px;
      min-width: 50px;
      top: 70px;
      bottom: 10px;                                    
      /* Navigation panel background, remove for transparent: */
      background: url('background-white50.png');  
      }

    #hmcontentbox {
      position: absolute;
      top: 20px;
      right: 10px;
      bottom: 10px;
      left: 235px;      
      background: #FFF;
      box-shadow: 0px 4px 12px #777;
      }

    iframe {
      position: absolute;left:0;top:0;width:100%;height:100%;border:none;
      }
  
    
  </style>

  <script type="text/javascript">
    $(document).ready(function(){
      if (!hmSupportsAbspos()) {
      	$(window).bind("resize", function() {
      	  hmNoAbsposResize($("#hmheadbox"), true, false);
      	  hmNoAbsposResize($("#hmnavbox"), false, true);
      	  hmNoAbsposResize($("#hmcontentbox"), true, true);
	    });
	    $(window).trigger("resize");
	  }
      hmCreateVSplitter($("#hmnavbox"),$("#hmcontentbox"));
    });
  </script>

</head>
<body>
<div id="hmheadbox">
  
  <div style="width:50%;float:right">
   
  </div>    

  
</div>
<div id="navbar">
  <a class="selected" href="2013-08_manual_expresso_content.htm" title="Table of Contents" target="hmnavigation"><img src="hm_btn_toc.png" alt="Table of Contents"
      onmouseover="this.src='hm_btn_toc_orange.png'" 
      onmouseout="this.src='hm_btn_toc.png'"/></a>

<a href="2013-08_manual_expresso_ftsearch.htm" title="Search" target="hmnavigation"><img src="hm_btn_search.png" alt="Search"
      onmouseover="this.src='hm_btn_search_orange.png'" 
      onmouseout="this.src='hm_btn_search.png'"/></a>
</div>
<div id="hmnavbox">
  <iframe name="hmnavigation" id="hmnavigation" src="2013-08_manual_expresso_content.htm" seamless="seamless" title="Navigation Pane" frameborder="0"></iframe>
</div>

<div id="hmcontentbox" >
  <script type="text/javascript">
    var defaulttopic="introduction.htm";
    if (location.href.lastIndexOf("?") > 0) defaulttopic=location.href.substring(location.href.lastIndexOf("?")+1,location.href.length).replace(/:/g,"");
    document.write('<iframe name="hmcontent" id="hmcontent" src="'+defaulttopic+'" seamless="seamless" title="Content Page" frameborder="0"></iframe>');
  </script>
  <noscript>
    <iframe name="hmcontent" id="hmcontent" src="introduction.htm" seamless="seamless" title="Content Page" frameborder="0"></iframe>
  </noscript>
</div>
</body>
</html>
